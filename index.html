<!DOCTYPE html>
<html>

<head>
  <title>Flexbox Pricing Table</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">

  <link href="https://fonts.googleapis.com/css2?family=Sono:wght@400;700&display=swap" rel="stylesheet">

  <style>
    body {

    /* Hint: What can you do with a media query and flexbox? */
    @media (max-width: 1250px) {
      .pricing-container {
        /* background-color: indianred; */

    .pricing-container {

      border-style: none;
      border-width: 2px;
      border-radius: 10px;
     /*  border-color: powderblue; */
      text-align: center;
      padding-top: 5px;
      flex: none;
    }

    .pricing-plan div {
      font-family: 'Lemon', 'Sono', 'Trebuchet MS', sans-serif;
    }

    .pricing-plan li {
      list-style: none;
    }

    .plan-title {
      font-size: 24px;
    }

    .plan-price {
      font-size: 2rem;
    }

    button {
      background-color: orangered; /* Green */
      border: none;
      color: white;
      padding: 10px 10px;
      border-radius: 8px;
    }

  </style>
</head>
